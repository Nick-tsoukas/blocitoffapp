<section class="header">
    <h1 class="headerText">Dashboard</h1>
</section>

<div class="center">

  <section class="taskBox">
    <form ng-submit="home.createTask(home.taskName)" >
      <input type="text" ng-model="home.taskName" placeholder="Task..." input-color/>
    <form>
    <ul ng-if="home.tasks.length">
      <li class="listItem" ng-repeat="task in home.tasks"><span style="padding-left:2rem;">{{ task.name }} : {{task.completed}}</span>
        <i ng-click="home.completed(task)" class=" floatButton material-icons md-48">checked</i>
        <i ng-click="home.removeTask(task)" class=" floatButton material-icons md-48">delete</i>
      </li>
   </ul>

   <p ng-if="!home.tasks.length">No tasks to show.</p>
  </section>

</div>
